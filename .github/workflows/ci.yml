name: CI Build Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-check:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target universal-apple-darwin
          - platform: windows-latest
            args: ""
          - platform: ubuntu-22.04
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Rust targets (macOS)
        if: matrix.platform == 'macos-latest'
        run: rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri -> target
          key: ${{ matrix.platform }}-${{ matrix.args }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install frontend dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Import Code-Signing Certificates (macOS)
        if: matrix.platform == 'macos-latest' && env.APPLE_CERTIFICATE != ''
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Build sidecar (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          cd src-tauri
          # Build for both architectures
          cargo build --release --target x86_64-apple-darwin --bin ntp-client-sidecar
          cargo build --release --target aarch64-apple-darwin --bin ntp-client-sidecar

          mkdir -p binaries

          # Copy architecture-specific binaries (Tauri needs these during compilation)
          cp target/x86_64-apple-darwin/release/ntp-client-sidecar binaries/ntp-client-sidecar-x86_64-apple-darwin
          cp target/aarch64-apple-darwin/release/ntp-client-sidecar binaries/ntp-client-sidecar-aarch64-apple-darwin

          # Create universal binary using lipo (for final bundle)
          lipo -create \
            binaries/ntp-client-sidecar-x86_64-apple-darwin \
            binaries/ntp-client-sidecar-aarch64-apple-darwin \
            -output binaries/ntp-client-sidecar-universal-apple-darwin

          # Ad-hoc sign all binaries
          codesign --force --sign - --timestamp=none binaries/ntp-client-sidecar-x86_64-apple-darwin || true
          codesign --force --sign - --timestamp=none binaries/ntp-client-sidecar-aarch64-apple-darwin || true
          codesign --force --sign - --timestamp=none binaries/ntp-client-sidecar-universal-apple-darwin || true

          # Verify all files exist
          echo "=== Sidecar binaries in src-tauri/binaries ==="
          ls -la binaries/
          file binaries/*
          echo "=== Full paths ==="
          ls -la $(pwd)/binaries/

      - name: Patch tauri.conf.json for macOS sidecar
        if: matrix.platform == 'macos-latest'
        run: |
          cd src-tauri
          # Use jq to add externalBin to tauri.conf.json
          jq '.bundle.externalBin = ["binaries/ntp-client-sidecar"]' tauri.conf.json > tauri.conf.json.tmp
          mv tauri.conf.json.tmp tauri.conf.json
          echo "=== Updated tauri.conf.json ==="
          cat tauri.conf.json
          echo ""
          echo "=== Verifying sidecar files exist ==="
          echo "PWD: $(pwd)"
          echo "Looking for: binaries/ntp-client-sidecar-*"
          ls -la binaries/ || echo "binaries/ directory not found"
          echo ""
          echo "=== Checking expected paths ==="
          for target in x86_64-apple-darwin aarch64-apple-darwin universal-apple-darwin; do
            path="binaries/ntp-client-sidecar-$target"
            if [ -f "$path" ]; then
              echo "✓ EXISTS: $path ($(file "$path" | cut -d: -f2))"
            else
              echo "✗ MISSING: $path"
            fi
          done

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf xvfb \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-libav

      - name: Build Tauri app (macOS)
        if: matrix.platform == 'macos-latest'
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: bun tauri build ${{ matrix.args }}

      - name: Build Tauri app (Windows)
        if: matrix.platform == 'windows-latest'
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: bun tauri build ${{ matrix.args }}

      - name: Build Tauri app (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: xvfb-run --auto-servernum bun tauri build --bundles appimage

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app.tar.gz
            src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app.tar.gz.sig

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.nsis.zip
            src-tauri/target/release/bundle/nsis/*.nsis.zip.sig

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-app
          path: |
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz
            src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz.sig
